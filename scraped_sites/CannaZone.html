<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cannazon - Welcome</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.ico">

</head>
<body>

<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                </div>
            </div>
            <div class="col-sm-9 padding-right padding-left-15">
                <div class="col-md-12 login" style="margin-top: 20vh">
                    <h1 class="col-md-6 col-md-offset-1 text-center fade-in welcome-1">Welcome to</h1>
                    <h1 class="col-md-6 col-md-offset-1 text-center fade-in animation-delay-1000 welcome-2">
                        <img style="display: inline" src="/img/logo.png" height="45">
                        <span >Cannazon</span>
                    </h1>
                    <form class="form-horizontal fade-in animation-delay-1500"  role="form" method="POST" action="/">
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-1 text-center">
                                <img src="/storage/img/captcha/3/TG9mbTVsMThQWlBtTFVReVU5cEhHdz09.jpg">
                                <input class="form-control captcha-input" type="text" placeholder="Captcha" id="captcha" name="captcha" required>
                                                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2 login-buttons text-center">
                                <p class="small">Please check you have entered the url from the captcha image.</p>
                                <button type="submit" class="btn btn-primary btn-block">
                                    Enter
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
